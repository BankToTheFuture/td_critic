AllCops:
  RunRailsCops: true
  Exclude:
    - 'bin/**/*'
    - '**/Rakefile'
    - 'Gemfile.lock'
    - 'db/schema.rb'
    - 'assets/node_modules/**/*'
    - "**/db/schema.rb"
    - 'vendor/**/*'

Metrics/LineLength:
    Max: 99

Style/Documentation:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

require: rubocop-rspec
